<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/gif/png"
      href="./assets/dough.land-white-96x.png"
    />
    <title>Dough.Land</title>
    <link rel="stylesheet" href="./css/style.css" />
    <title></title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="./index.html">
          <img src="./assets/dough.land-white-96x.png" alt="" class="logo" />
        </a>
        <div class="nav-item">
          <p class="nav-item__title">Discord</p>
          <a
            href="https://discord.gg/2MupXQMSWR"
            target="_blank"
            class="nav-item__btn"
            >Join</a
          >
        </div>
      </nav>
      <h1 class="welcome"></h1>
      <img src="/assets/background.jpg" alt="" class="bg" />
    </header>
    <main>
      <div class="container">
        <a href="./store" class="left">
          <svg
            width="244"
            height="298"
            viewBox="0 0 18 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="shop-bag"
          >
            <path
              d="M5 9V5C5 2.79 6.795 1 9 1C11.21 1 13 2.795 13 5V9M1 7H17V23H1V7Z"
              stroke="black"
              stroke-width="0.5"
              stroke-linecap="round"
            />
          </svg>
          <p class="left__title">SHOP</p>
        </a>

        <a href="./servers" class="right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="390"
            height="330"
            viewBox="0 0 24 24"
            fill="none"
            stroke="black"
            stroke-width="0.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="ai ai-GameController"
          >
            <path
              d="M9 15l-2.968 2.968A2.362 2.362 0 0 1 2 16.298V15l1.357-6.784A4 4 0 0 1 7.279 5h9.442a4 4 0 0 1 3.922 3.216L22 15v1.297a2.362 2.362 0 0 1-4.032 1.67L15 15H9z"
            />
            <path d="M9 5l1 2h4l1-2" />
          </svg>
          <p class="right__title">SERVERS</p>
        </a>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
